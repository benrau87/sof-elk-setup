filebeat.prospectors:
  - type: log
    paths:
      - /logstash/eventlogs/*/*/*/*/*
      - /logstash/eventlogs/*/*/*/*
      - /logstash/eventlogs/*/*/*
      - /logstash/eventlogs/*/*
      - /logstash/eventlogs/*
    exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
    close_inactive: 5m
    fields_under_root: true
    fields:
      type: windows
